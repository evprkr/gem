<svg width="1413.3" height="878.75" viewBox="0 0 1413.3 878.75"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        body {
            --ptg-background: #1d222b;
            --ptg-foreground: #abb2bf;
            color: var(--ptg-foreground);
            margin: 70px;
        }
        span {
            display: inline-block;
        }
        code {
            font-family: Menlo, 'DejaVu Sans Mono', consolas, 'Courier New', monospace;
            line-height: 1.2em;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        #ptg-terminal {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: var(--ptg-background);
            border-radius: 9px;
            box-shadow: 0 22px 70px 4px rgba(0, 0, 0, 0.56);
            width: 1243.3px;
            height: 708.75px;
        }
        #ptg-terminal-navbuttons {
            position: absolute;
            top: 8px;
            left: 8px;
        }
        #ptg-terminal-body {
            margin: 15px;
            font-size: 15px;
            overflow: hidden scroll;
            white-space: normal;
        }
        #ptg-terminal-title {
            font-family: sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #95989b;
            margin-top: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ptg-position {
            position: absolute;
        }

    </style>
    <foreignObject width="100%" height="100%" x="0" y="0">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div id="ptg-terminal">
                <svg id="ptg-terminal-navbuttons" width="90" height="21"
                  viewBox="0 0 90 21" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="6" r="6" fill="#ff6159"/>
                    <circle cx="28" cy="6" r="6" fill="#ffbd2e"/>
                    <circle cx="48" cy="6" r="6" fill="#28c941"/>
                </svg>
                <div id="ptg-terminal-title">PyTermGUI</div>
                <pre id="ptg-terminal-body">
                    <code>

                    </code>
                </pre>
            </div>
        </body>
    </foreignObject>
</svg>